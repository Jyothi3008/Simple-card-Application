<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="main-section">
        <div class="blur-section">

        </div>
        <div class="signup-section">
            <div class="container">
                <div class="row sign-up-row">
                    <div class="col-5 bg-image">
                        <div class="log-sec">
                            <a class ="logo" href="#">LOGO</a>
                        </div>
                       <div class="descrip">
                        <h1>Hey You!!</h1>
                        <p>You feel lost?</p>
                        <p>Cleveland Electric Laboratories is a family-owned business that has been serving our customers since 1920 by proudly providing top-quality products, excellent customer service and exceptional attention to critical details</p>
                       </div>
                       
                    </div>
                    <div class="col-7 sign-up-content">
                        <form class="signup-form">
                            <h1>Sign Up</h1>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="ftname" placeholder="First name">
                                        <p id="ftnameError" class="error"></p>
                                </div>
                                    <div class="col">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Last name">
                                    <p id="lnameError" class="error"></p>
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" id="gender" placeholder="Gender">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                        <p id ="genderError" class="error"></p>
                                    </div>
                                    <div class="col">
                                    <label for="DateofBirth">Date of Birth</label>
                                    <input type="date" class="form-control" id="DOB" placeholder="Date Of Birth">
                                     <p id="DOBError" class="error"></p>

                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email" class="form-control" id="email"  placeholder="Enter your Email">
                              <p id="emailError" class="error"></p>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Password">
                              <p id="passwordError" class="error"></p>
                            </div>
                            <div class="form-group">
                                <label for="password">confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" onkeyup="comparePasswords()" placeholder="confirm Password">
                                <p id="cnfpasswordError" class="error"></p>
                            </div>
                            <button type="button" class="btn btn-primary signup" id="button" onclick="getSignUpDetails()">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="login.js"></script>
</body>

</html>
